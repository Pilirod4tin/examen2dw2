
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gymshark App</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>
<body>


<div id="app">
	<div class="view view-main view-init">
		
		
		<section class="panel panel-left panel-cover">
			
			
			

			
            <div class="list media-list list-panel">
                <ul>
                    <li>
                        <a href="/inicio/" class="item-content item-link panel-close">
                            <div class="item-media">
                                <i class="material-icons">home</i>
                            </div>								
                            <div class="item-inner">
                                <span class="item-title">Inicio</span>
                            </div>
                        </a>
                    </li>
					<li>
                        <a href="/about/"  class="item-content item-link panel-close">
                            <div class="item-media">
                                <i class="material-icons">About</i>
                            </div>								
                            <div class="item-inner">
                                <span class="item-title">About</span>
                            </div>
                        </a>
                    </li>
					
        
				

			
			
			
		</section>
		
		

		<section data-name="home" class="page">

          <!-- Top Navbar -->
			<nav class="navbar">
			<div class="navbar-bg"></div>
			<div class="navbar-inner">
				<div class="left">
					<a href="#" class="link"><span class="material-icons">settings</span></a>
				</div>
				<div class="title">Gymshark Store</div>
				<div class="right">
					<a href="#" class="link panel-open" data-panel=".panel-left"><span class="material-icons">menu</span></a>
				</div>
			</div>
			</nav>


			<section class="page-content">

				<div class="home-promo">
					<div class="row">
						<article class="col-50">
							<h1>ON SALE</h1>
							<p>Activate con gymshark</p>
							<a href="#" class="button button-fill">Sport wear</a>
						</article>
						<article class="col-50">
							<img src="img/bgimg.jpeg" alt="" class="img-fluid">
						</article>					
					</div>
				</div>

				<div class="row-titles">
					<div class="row">
					
						<article class="col">
							<h2 class="block-title block-title-medium">Bottles</h2>
						</article>
						
						<article class="col text-align-right">
							<a href="/bottles/" class="block-title link">Ver más</a>
						</article>
						
					</div>
				</div>
							
				
				<div class="block" id="brands">
					
					<div class="swiper-container swiper-init" data-space-between="10" data-slides-per-view="2" >
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<div class="card">
									<div class="card-content">
										<img src="img/bote1.jpeg" class="img-fluid" alt="">
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="card">
									<div class="card-content">
										<img src="img/bote2.jpeg" class="img-fluid" alt="">
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="card">
									<div class="card-content">
										<img src="img/bote3.jpeg" class="img-fluid" alt="">
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="card">
									<div class="card-content">
										<img src="img/sport11.jpeg" class="img-fluid" alt="">
									</div>
								</div>
							</div>
						</div>
						
					</div>
					
					
				</div>

				
				
				<div class="row-titles">
					<div class="row">
					
						<article class="col-70">
							<h2 class="block-title block-title-medium">Sets</h2>
						</article>
						
						<article class="col-30 text-align-right">
							<a href="/products/" class="block-title link">Ver más</a>
						</article>
						
					</div>
				</div>
				
				
				<div class="block" id="offers">				
					<div class="row">
						<article class="col">
							<div class="card">
								<div class="card-content">
									
									<div class="capa-relative">
										<img src="img/sport2.jpeg" class="img-fluid" alt="">	
										<div class="overlay"></div>
										<div class="capa-texto">
											<p>SWEAT SEAMLESS LONG SLEEVE CROP TOP</p>
										</div>
									</div>	
									
								</div>
							</div>
						</article>
						<article class="col">
							<div class="card">
								<div class="card-content">
									<div class="capa-relative">
										<img src="img/sport 3.jpeg" class="img-fluid" alt="">	
										<div class="overlay"></div>
										<div class="capa-texto">
											<p>SWEAT SEAMLESS SPORTS BRA</p>
											
									
										</div>
									</div>
								</div>
							</div>
								<article class="col-30 text-align-right">
											<a href="/products/" class="block-title link">Ver más</a>
										</article>
						</article>					
					</div>					
				</div>
				

			</section>
			
        </section>

		<nav class="toolbar toolbar-bottom tabbar tabbar-labels">
			  <div class="toolbar-inner">
				<a href="/home/" class="link">
					<i class="material-icons">home</i>
				</a>
				<a href="/cart/" class="link">
					<i class="material-icons">shopping_cart</i>
				</a>
				<a href="#" class="link">
					<i class="material-icons">sell</i>
				</a>
			  </div>
			</nav>
		
    </div>
	
	
	
	
</div>
	
	
	
	
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
